{% extends 'base.html' %}

{% block content %}

<h1> {{ object.name }}`s Project Lists. </h1>

<ul>
        {% for project in project_list %}
        <li>

        <a href = "{% url 'projects:project_detail' project.id %}">{{ project.title }}</a> <br>
             {{ project.pub_date }}, Project type : {{ project.language }}, {{ project.user.name }}
        </li>
        {% endfor %}

</ul>

{% endblock%}
