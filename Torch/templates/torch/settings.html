{% extends 'base.html' %}
{% block content %}

      <article class="container">
        <div class="page-header">
          <h1 style="padding-left: 250px;">My Account <small>수정</small></h1>
        </div>
        <div class="col-md-6 col-md-offset-3">
          <form role="form">
              <div class="form-group">
              <label for="InputEmail">이름</label>
              <input type="email" class="form-control" id="InputEmail" placeholder="토치맨" disabled>
            </div>
            <div class="form-group">
              <label for="InputEmail">이메일 주소</label>
              <input type="email" class="form-control" id="InputEmail" placeholder="이메일 주소" disabled>
            </div>
            <div class="form-group">
              <label for="InputPassword1">비밀번호</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="새로운 비밀번호">
            </div>
            <div class="form-group">
              <label for="InputPassword2">비밀번호 확인</label>
              <input type="password" class="form-control" id="InputPassword2" placeholder="새로운 비밀번호 확인">
              <p class="help-block">비밀번호 확인을 위해 다시한번 입력 해 주세요</p>
            </div>
            <div class="form-group">
              <label for="username">닉네임</label>
              <input type="text" class="form-control" id="username" placeholder="Da Torch">
            </div>
              <div class="form-group" disabled>
              <label for="username" disabled>계정 유형</label>
              <input type="email" class="form-control" id="InputEmail" placeholder="User" disabled>
              </div>
            <p></p>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-info">수정하<i class="fa fa-check spaceLeft"></i></button>
              <button type="submit" class="btn btn-warning">돌아가기<i class="fa fa-times spaceLeft"></i></button>
            </div>
          </form>
        </div>
    </article>


{% endblock %}
